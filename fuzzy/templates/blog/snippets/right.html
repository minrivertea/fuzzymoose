{% load thumbnail %}

	<div id="right" class="pure-u-1-3">
		
		<div class="pure-g-r">
		  <div class="pure-u-7-8 box white">
		      <div class="inner">
    		      <h3>About FuzzyMoose</h3>
    		      <p>Here's some introduction text about the blog</p>
    		  </div>
		  </div>
		  
		  {% for x in promo_products %}        
            <div class="box pure-u-7-8">
                <a href="{{ x.get_absolute_url }}"><span class="link"></span></a>
                {% thumbnail x.get_main_photo.image product_photo_medium crop="center" as im %}
                <img src="{{ im.url }}" />
                {% endthumbnail %}
                <div class="price">
                    {{ x.name }}
                </div>
            </div>
            {% endfor %}
		  
		</div>
	</div>
